<body>

    <header>
            <div class="contenedor">
                <h1>Film Noir</h1>

	<main>

		
		<section id="bienvenidos_peliculas">
			<h2>INGRESO</h2>
            <p>Ingrese para acceder a opciones adicionales.</p>
        </section>

        <section id="blog">
            
            <div class="contenedor">
				
					<div class="column column--50">
						<img class="img-review" 
						src="..\images\thekillers-1-500x727.jpg">
					</div>

					<div class="column column--50">
						<div class="contenedor">
							<div class="container-sm container-lg">
								<form class="row g-3 needs-validation" validate
									class="registro" action="peliculas.html" method="POST" >
									
									<div class="col-md-8">
									  <label for="validationCustomUsername" class="form-label">Usuario: </label>
									  <input type="text" class="form-control" id="validationCustom01" value="" required>
									  <div class="valid-feedback">
										Se ve bien!
									  </div>
									</div>
									
									
									<div class="col-md-8">
									  <label for="validationCustom02" class="form-label">Contraseña: </label>
									  <input type="text" class="form-control" id="validationCustom02" value="" required>
									  <div class="valid-feedback">
										Se ve bien!
									  </div>
									</div>
									<div class="col-10">
									  <button class="btn btn-primary" type="submit">Enviar</button>
									</div>
								  </form>
							</div>
						</div>	
					</div>
			</div>

	</main>
